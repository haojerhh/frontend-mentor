<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css">

    <title>Frontend Mentor | QR code component</title>
  </head>

  <body class="flex items-center justify-center h-[var(--height-center)] bg-slate-300">
    <div class="h-[var(--size-container-h)] w-[var(--size-container-w)] p-3.5 rounded-2xl shadow-md bg-white flex flex-col gap-5">
      <img class="rounded-lg" src="./images/image-qr-code.png" alt="QR Code" />
      <div class= "font-display text-center flex flex-col gap-3.5">
        <h1 class="text-xl font-bold leading-5.5 text-slate-900">Improve your front-end skills by building projects</h1>
        <p class="text-sm text-slate-500">
          Scan the QR code to visit Frontend <br> Mentor and take your coding skills
          to <br> the next level
        </p>
      </div>
    </div>
  </body>
</html>
