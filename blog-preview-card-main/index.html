<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./output.css">

    <title>Frontend Mentor | Blog preview card</title>
  </head>

  <body class="flex items-center justify-center min-h-screen bg-yellow font-display">
    <div class="flex flex-col max-w-md sm:max-w-sm p-5 gap-4 rounded-2xl border-1 shadow-black bg-white">
      <img class="w-full rounded-lg" src="./assets/images/illustration-article.svg" alt="Illustration Image">
      <div class="mt-2 flex flex-col gap-3">
        <div class="w-fit px-3 py-1 font-bold bg-yellow rounded-sm">Learning</div>
        <div>Published 21 Dec 2023</div>
      </div>
      <div class="flex flex-col gap-4">
        <h1 class="text-2xl font-extrabold active:text-yellow"> HTML & CSS foundations </h1>
        <p class="text-gray-500">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>
      <div class="mt-2 flex flex-row items-center gap-3 font-extrabold">
        <img class="h-8 w-8" src="./assets/images/image-avatar.webp" alt="Avatar Icon">
        Greg Hooper
      </div>
    </div>
  </body>
</html>
